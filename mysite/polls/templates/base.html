{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'polls/css/style.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <title>My Site</title>
        <header class="header container">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">My Site</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'polls:index'%}">Home</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <form class="d-flex" role="authentication">
                        {% if request.user.is_authenticated %}
                            <button class="btn btn-outline-success" type="logout">
                              <a href="{% url 'account_logout' %}">Logout</a>
                            </button>
                        {% else %}
                            <button class="btn btn-outline-success" type="login">
                              <a href="{% url 'account_login' %}">Login</a>
                            </button>
                            {% comment %} <button class="btn btn-outline-success" type="register">
                              <a href="{% url 'register' %}">Join Now</a>
                            </button> {% endcomment %}
                        {% endif %}
                    </form>
                  </div>
                </div>
              </nav>
            <nav>
    	                {% comment %} <a href="{% url 'polls:logout' %}" class="btn btn-outline">Logout</a>
                        <a href="{% url 'polls:login' %}" class="btn btn-outline">Login</a>
                        <a href="{% url 'polls:register' %}" class="btn btn-primary">Join Now</a> {% endcomment %}
            </nav>
        </header>
    </head>
    <body>
      <div class='container'>
        {%block content %}
        {%endblock content%}
      </div>
    </body>
    
    <footer class="footer">
        <div class="container">
            <p>This is the footer!</p>
        </div>
    </footer>

</html>
